{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="text" name="symbol" placeholder="Enter the stock name here" autofocus>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="number" min="1" name="shares" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy Now</button>
    </form>
{% endblock %}
