{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option selected disabled value="">Select your stock</option>
                {% for symbol in symbols %}
                <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="number" min="1" name="shares" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
