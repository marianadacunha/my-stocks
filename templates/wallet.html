{% extends "layout.html" %}

{% block title %}
    My Wallet
{% endblock %}

{% block main %}
    <form action="/wallet" method="post" class="animate__animated animate__fadeIn animate__slow">
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="number" min="1" name="cash" placeholder="Add money" autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
